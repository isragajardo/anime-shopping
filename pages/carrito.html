<!DOCTYPE html>

<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">IsraShop</h1>

            <nav class="menu">

                    <li>

            <h2 class="titulo-carrito">Carrito</h2>

                <p class="carrito-vacio">
                    Tu carrito esta vacio
                </p>

                <div class="carrito-productos disabled">

                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>

                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">

                            <p>1000$</p>
                        </div>

                    </div>
                

                
                    <div class="carrito-producto">
                        <img class="carrito-imagen" src="../img/naruto.png" alt="">

                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>

                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>$2000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Sub total</small>
                            <p>2000$</p>
                        </div>
                        <button class="carrito-producto-eliminar">Eliminar</button>
                    </div>
                </div>

                <div class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
    
                    </div>
    
                    <div class="carrito-acciones-derecha">
    
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">3000$</p>
                        </div>
    
                        <button class="carrito-acciones-comprar">Comprar</button>
    
                    </div>
                </div>

                


            </div>
